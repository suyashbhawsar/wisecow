apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: wisecow
        image: ghcr.io/suyashbhawsar/wisecow:0.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4499
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "250Mi"  # VPA recommendation based on actual usage
            cpu: "50m"       # VPA target (actual usage ~25m)
          limits:
            memory: "320Mi"  # 28% headroom above request for bursts
            cpu: "200m"      # Allow CPU bursts for concurrent requests
        livenessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
